<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <div class = "title">
        <h1>Product Review</h1>
    </div>
    <div class="container">
   
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>
        
            <label>Overall Rating</label>
            <div class="rating">
                <div class="star-option">
                    <div class="star">★</div>
                    <input type="radio" id="rate1" name="rating" value="1" required>
                </div>
                <div class="star-option">
                    <div class="star">★★</div>
                    <input type="radio" id="rate2" name="rating" value="2">
                </div>
                <div class="star-option">
                    <div class="star">★★★</div>
                    <input type="radio" id="rate3" name="rating" value="3">
                </div>
                <div class="star-option">
                    <div class="star">★★★★</div>
                    <input type="radio" id="rate4" name="rating" value="4">
                </div>
                <div class="star-option">
                    <div class="star">★★★★★</div>
                    <input type="radio" id="rate5" name="rating" value="5">
                </div>
            </div>



        
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
        
            <label>Which features did you find useful in the product?</label>
            <label>(Check all that apply)</label>
            <div class="features">
                <label for="durability"><input type="checkbox" id="durability" name="feature" value="Durability"> Durability</label>
                <label for="ease"><input type="checkbox" id="ease" name="feature" value="Ease of Use"> Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="feature" value="Performance"> Performance</label>
                <label for="design"><input type="checkbox" id="design" name="feature" value="Design"> Design</label>
            </div>

            
        
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
        
            <button type="submit">Post Review</button>
        </form>
        
    </div>
   
    <footer>
        <p>&copy; <span id="currentYear"></span> Patricia Gonçalves Barros | Last Modified: <span id="lastModified"></span></p>  
    </footer>
    <script src="scripts/forms.js"></script>
</body>
</html>
