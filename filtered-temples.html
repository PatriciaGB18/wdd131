<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="hamburger" class="hamburger">☰</button>
    <nav id="nav-menu">
      <a id="all" href="#">Home</a>
      <a id="old" href="#">Old</a>
      <a id="new" href="#">New</a>
      <a id="large" href="#">Large</a>
      <a id="small" href="#">Small</a>
    </nav>  
  </header>
  
  <main>
    <div id="temples-container"></div>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Patricia Barros - Paraná/Brazil | Temple Album </p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
